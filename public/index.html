<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Use a simple bootstrap for some css tricks -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="../css/main.css"/>

  <link rel="stylesheet" href="css/pc.css">

  <!--modules css-->
  <title>Fear the Hazium</title>
</head>

<body onload="init()">
  <div class="container" ng-controller="mainCtrl">
    <h1>GASTech Visual Data Analysis</h1>

    <ul id="tabs" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#plot">Map</a></li>
      <li><a data-toggle="tab" href="#correlations">Correlations</a></li>
      <li><a data-toggle="tab" href="#deviation">Deviation</a></li>
    </ul>
  </div>
    <div class="tab-content">

    <!-- Plot divs -->
		<div class="tabContent" id="plot" class="tab-pane fade in active" style ="height: 80vh; ">
      <div id="floor" style ="margin-top: 2%; width: 100%;""></div>
      <div id ="map" style =" position: relative; height: 60%; width: 70%; margin: 0; display: inline-block;"></div>
      <div id ="rest" style ="height: 60%; width: 30%; float: right; display: inline-block;">
     		<button type="button" class="btn btn-default"  onclick="changeFloor()" type="button" style="margin-top: 5px; ">Change Floor</button>
     		<button type="button" class="btn btn-default" onclick="toggleView()" type="button" style="margin-top: 5px; ">Toggle view</button>
        <button type="button" class="btn btn-default" onclick="cluster()" type="button" style="margin-top: 5px; ">Find doomed people</button>
        <input id="k" type="number" min="2" max="9" step="1" value="6" style="width: 15%; height: 8%; padding-top: 1%"/>
        <div id="danger"></div>
      </div>
		</div>
		
    <!-- Parallel coordinates divs -->
    <div class="tabContent" class="tab-pane fade" id="correlations">
      <h2>Correlations of HVAC data and Hazium</h2>
      <div id="pc" style="height: 80vh"></div>
    </div>
  
    <!-- Deviation divs -->
    <div class="tabContent" class="tab-pane fade" id="deviation">
		  <h2>Deviating values</h2>
		  <div>
            <p>
                Here you can look at the different data categories from the HVAC data. 
                If there is a quick change in the data, the time and the value is shown in the
                table for that day.
            </p>
		  </div>
		  <select id="devList" class="form-control" onchange="getSelected(this);">
			  <option value="SupplySideOutletTemperature">Supply Side Outlet Temperature</option>
			  <option value="WaterHeaterGasRate">Water Heater Gas Rate</option>
			  <option value="DELI-FANPower">DELI-FAN Power</option>
			  <option value="HVACElectricDemandPower">HVAC Electric Demand Power</option>
			  <option value="WaterHeaterTankTemperature">Water Heater Tank Temperature</option>
			  <option value="SupplySideInletTemperature">Supply Side Inlet Temperature</option>
			  <option value="WindDirection">Wind Direction</option>
			  <option value="TotalElectricDemandPower">Total Electric Demand Power</option>
			  <option value="DrybulbTemperature">Drybulb Temperature</option>
			  <option value="Hazium F1Z8">Hazium F1Z8</option>
			  <option value="Hazium F2Z2">Hazium F2Z2</option>
			  <option value="Hazium F2Z4">Hazium F2Z4</option>
			  <option value="Hazium F3Z1">Hazium F3Z1</option>
		  </select>
		  <div id="timetable"></div>
    </div>
    
  </div>
</body>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/vendor/d3.v3.min.js"></script>
<script src="js/vendor/modernizr-2.6.2.min.js"></script>
<script src="js/vendor/topojson.v1.min.js"></script>
<script src="js/vendor/underscore-min.js"></script>
<script src="js/vendor/colorbrewer.js"></script>
<script src="js/vendor/nouislider.min.js"></script>
<!-- A beautiful replacement for JavaScript's alert window https://github.com/t4t5/sweetalert -->
<script src="js/vendor/sweetalert.min.js"></script>

<!-- module js -->
<script src="js/kmeans.js"></script>
<script src="js/pc.js"></script>
<script src="js/main.js"></script>

</html>
