<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  	<!-- Use a simple bootstrap for some css tricks -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/pc.css">

  <!--modules css-->
  <title>Fear the Hazium</title>

</head>
<body onload="init()">


  <div class="container" ng-controller="mainCtrl">
  <h1>GASTech Visual Data Analysis</h1>

    <ul id="tabs" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#plot">Map</a></li>
      <li><a data-toggle="tab" href="#correlations">Correlations</a></li>
      <li><a data-toggle="tab" href="#deviation">Deviation</a></li>
    </ul>

	<div class="tab-content">

  <!-- Plot divs -->
		<div class="tabContent" id="plot" class="tab-pane fade in active" style ="height: 80vh; ">
            <div id="floor" style ="margin-top: 2%; width: 100%;""></div>
            <div id ="map" style =" position: relative; height: 60%; width: 70%; margin: 0; display: inline-block;"></div>
            <div id ="rest" style ="height: 60%; width: 30%; float: right; display: inline-block;" >

           		<button type="button" class="btn btn-default"  onclick="changeFloor()" type="button" style="margin-top: 5px; ">Change Floor</button>

           		<button type="button" class="btn btn-default" onclick="toggleView()" type="button" style="margin-top: 5px; ">Toggle view</button>

              <button type="button" class="btn btn-default" onclick="cluster()" type="button" style="margin-top: 5px; ">Find doomed people</button>


              <input id="k" type="number" min="2" max="9" step="1" value="6" style="width: 15%; height: 8%; padding-top: 1%"/>

              
              <div id="danger"></div>
            </div>
		</div>
    <!-- Parallel coordinates divs -->
    <div class="tabContent" class="tab-pane fade" id="correlations">
      <h2>Correlations of HVAC data and Hazium</h2>
      <div id="pc" style="height: 80vh"></div>
    </div>
    <!-- Deviation divs -->
    <div class="tabContent" class="tab-pane fade" id="deviation">
      <h2>Deviation with PCA</h2>
      <div>
        <p>JavaScript tabs are great if your Web page contains a large amount of content.</p>
        <p>They're also good for things like multi-step Web forms.</p>
      </div>
    </div>	
    </div>
</body>
